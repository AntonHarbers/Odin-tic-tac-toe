<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="src/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="selectModeScreen" class="flex">
        <button id="selectPlayerModeBtn">Player v Player</button>
        <button id="selectEasyModeBtn">Easy Mode</button>
        <button id="selectMediumModeBtn">Medium Mode</button>
        <button id="selectHardModeBtn">Hard Mode</button>
    </div>
    <div id="pregameScreen" class="hidden">
        <h1>Tic Tac Toe</h1>
        <label for="playerOneNameInput">Player 1 Name:</label>
        <input type="text" id="playerOneNameInput">
        <label for="playerTwoNameInput">Player 2 Name:</label>
        <input type="text" id="playerTwoNameInput">
        <button id="startBtn">Start Game</button>
    </div>
    <div id="gameScreen" class="hidden">
        <button id="mainMenuBtn">Back to Menu</button>
        <button id="restartBtn">Restart Game</button>
        <h2 id="currentPlayerText"></h2>
        <div id="board"></div>
        <h2 id="endgameText"></h2>
    </div>
</body>
<script src="script.js"></script>
</html>
