<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script defer src="main.js"></script>
    <!-- FAVICON -->
    <link rel="icon" href="src/favicon.ico" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- AUDIO SOURCES -->
    <audio id="backgroundMusic" src="audio/background.mp3" loop></audio>
    <audio id="buttonPressAudio" src="audio/button.wav"></audio>
    <audio id="kickAudio" src="audio/kick.wav"></audio>

    <!-- HEADER -->
    <h1 id="pageHeader">Tic Tac Toe</h1>

    <!-- MAIN MENU -->
    <div id="selectModeScreen" class="flex">
      <button id="selectPlayerModeBtn">Player v Player</button>
      <button id="selectEasyModeBtn">Easy Mode</button>
      <button id="selectMediumModeBtn">Medium Mode</button>
      <button id="selectHardModeBtn">Hard Mode</button>
    </div>

    <!-- PRE GAME SCREEN -->
    <div id="pregameScreen" class="hidden">
      <input
        type="text"
        id="playerOneNameInput"
        placeholder="Player 1 Name..."
      />
      <input
        type="text"
        id="playerTwoNameInput"
        placeholder="Player 2 Name..."
      />
      <button id="startBtn">Start Game</button>
    </div>

    <!-- PRE GAME SCREEN COMPUTER -->
    <div id="pregameScreenComputer" class="hidden">
      <h1><span id="difficultyText"></span></h1>
      <input
        type="text"
        id="playerOneNameInputComputer"
        placeholder="Player Name..."
      />
      <button id="startComputerGameBtn">Start Game</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="hidden">
      <div id="board"></div>
      <h2 id="currentPlayerText"></h2>

      <h2 id="endgameText"></h2>
      <div class="endGameButtons hidden">
        <button id="mainMenuBtn">Back to Menu</button>
        <button id="restartBtn">Restart Game</button>
      </div>
    </div>
  </body>
</html>
